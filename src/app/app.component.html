<div *ngIf="data">
  <div style="float:left; width:80%; height: 100%; position: fixed; overflow-y: scroll;">
    <table-view (selected)="onSelected($event)" [data]="data"></table-view>
  </div>
  <div style="float:right; width:20%; height: 100%; display:flex">
    <node-view [node]="selectedNode"></node-view>
  </div>
</div>
