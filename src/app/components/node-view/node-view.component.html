<mat-card class="card">
    <mat-list class="myList">

        <h3 matSubheader>Class</h3>
        <mat-list-item>{{node.class}}</mat-list-item>

        <mat-divider></mat-divider>

        <h3 matSubheader>Source ID</h3>
        <mat-list-item>{{node.sourceId}}</mat-list-item>

        <mat-divider></mat-divider>

        <h3 matSubheader>Created By</h3>
        <mat-list-item>{{node.createdBy}}</mat-list-item>

        <mat-divider></mat-divider>

        <h3 matSubheader>RID</h3>
        <mat-list-item>{{node.rid}}</mat-list-item>

        <mat-divider></mat-divider>

        <h3 matSubheader>Name</h3>
        <mat-list-item *ngIf="!_editing">{{node.name}}</mat-list-item>
        <mat-list-item *ngIf="_editing">
            <textarea class="edit-box" matInput placeholder="Name" [(ngModel)]="_temp.name"></textarea>
        </mat-list-item>

        <mat-divider></mat-divider>

        <h3 matSubheader>Description</h3>
        <mat-list-item *ngIf="!_editing">{{node.description || 'none'}}</mat-list-item>
        <mat-list-item *ngIf="_editing">
            <textarea class="edit-box" matInput placeholder="Description" [(ngModel)]="_temp.description"></textarea>
        </mat-list-item>

        <mat-divider></mat-divider>
        <h3 matSubheader>Subsets</h3>
        <mat-list-item *ngFor="let subset of node.subsets">{{subset.split('#')[1]}}
            <mat-icon matListIcon>folder</mat-icon>
        </mat-list-item>

        <mat-divider></mat-divider>

        <h3 matSubheader>Version</h3>
        <mat-list-item>{{node.version}}</mat-list-item>

        <mat-divider></mat-divider>

        <h3 matSubheader>Source</h3>
        <mat-list-item>{{node.source}}</mat-list-item>

        <mat-divider></mat-divider>

    </mat-list>
    <div class="buttons">
        <div *ngIf="!_editing">
            <button mat-button (click)="addChild()">Add Child</button>
            <button mat-button (click)="editSelected()">Edit Properties</button>
            <button mat-button (click)="deleteSelected()">Delete Node</button>
        </div>

        <div *ngIf="_editing">
            <button mat-button (click)="doneEdit()">Done</button>
            <button mat-button (click)="cancelEdit()">Cancel</button>
        </div>
    </div>
</mat-card>
