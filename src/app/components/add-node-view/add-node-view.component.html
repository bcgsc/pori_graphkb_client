<div class="wrapper">
    <div class="parameter-selection">
        <!-- <h5 class="mat-h5">Source: </h5> -->
        <mat-form-field>
            <input required matInput placeholder="Source">
        </mat-form-field>
    </div>

    <div class="parameter-selection">
        <!-- <h5 class="mat-h5">Source ID: </h5> -->
        <mat-form-field>
            <input required matInput placeholder="Source ID">
        </mat-form-field>
    </div>

    <div class="parameter-selection">
        <!-- <h5 class="mat-h5">Name: </h5> -->
        <mat-form-field>
            <textarea matInput placeholder="Name"></textarea>
        </mat-form-field>
    </div>

    <div class="parameter-selection">
        <!-- <h5 class="mat-h5">Long Name: </h5> -->
        <mat-form-field>
            <input matInput placeholder="Long Name">
        </mat-form-field>
    </div>

    <div class="parameter-selection">
        <!-- <h5 class="mat-h5">Description: </h5> -->
        <mat-form-field>
            <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>
    </div>

    <div class="subsets-selection">
        <!-- <h5 class="mat-h5">Subsets: </h5> -->
        <ul>
            <li *ngFor="let subset of subsets">{{subset}}
                <mat-icon (click)="delete(subset)">folder</mat-icon>
            </li>
        </ul>
        <mat-form-field>
            <input (keyup.enter)="addSubset()" matInput placeholder="Add New Subset" [(ngModel)]="tempSubset">
        </mat-form-field>

        <mat-icon (click)="addSubset()">home</mat-icon>

    </div>

    <div class="parameter-selection">
        <!-- <h5 class="mat-h5">Source Version: </h5> -->
        <mat-form-field>
            <input matInput placeholder="Source Version">
        </mat-form-field>
    </div>

    <div class="parameter-selection">
        <!-- <h5 class="mat-h5">Source ID Version: </h5> -->
        <mat-form-field>
            <input matInput placeholder="Source ID Version">
        </mat-form-field>
    </div>

    <h3 class="mat-h3">Relationships</h3>
    <div class="subsets-selection">
        <!-- <h5 class="mat-h5">Subsets: </h5> -->
        <ul>
            <li *ngFor="let relationship of relationships">{{relationship | relationshipPipe}}
                <mat-icon (click)="deleteEdge(relationship)">folder</mat-icon>
            </li>
        </ul>

        <form (keyup.enter)="addEdge()">
            <mat-form-field>
                <mat-select placeholder="Type" [(value)]="tempEdge.type">
                    <mat-option value="parent">
                        Parent
                    </mat-option>
                    <mat-option value="child">
                        Child
                    </mat-option>
                    <mat-option value="alias">
                        Alias
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Add target ID" name="edgeId" [(ngModel)]="tempEdge.id">
            </mat-form-field>
            <mat-icon (click)="addEdge()"> home</mat-icon>
            
        </form >

    </div>

    <button mat-button>Add Node</button>

</div>
