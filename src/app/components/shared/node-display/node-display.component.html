<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
    <svg:circle class="node" [attr.fill]=color cx="0" cy="0" [attr.r]="node.r">
    </svg:circle>
    <svg:text *ngIf="nodeLabels">
        <svg:tspan dy="12" class="node-name">{{node.data.name}}</svg:tspan>
    </svg:text>
</svg:g>
